<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sky Letter</title>
    <style>
        /* 기본 레이아웃 및 사파리 뷰포트 대응 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100dvh; 
            overflow: hidden;
            background-color: transparent !important;
        }

        /* 1. 카메라 배경 */
        #camera-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100dvh;
            object-fit: cover;
            z-index: -1;
            transform: translate(-50%, -50%);
        }

        /* 2. 전체 컨테이너 (시작 위치를 아래로 내림) */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; 
            /* 패딩을 대폭 줄여 하단 바 바로 위까지 내림 */
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
            perspective: 1000px;
            box-sizing: border-box;
        }

        /* 3. 종이 래퍼 */
        #note-wrapper {
            position: relative;
            transform: rotateX(35deg);
            transform-origin: center bottom;
            transition: transform 10s linear; 
            z-index: 10;
            will-change: transform;
        }

        /* 4. 메모지 */
        #note-area {
            width: 200px;
            height: 280px;
            background-color: rgb(255, 255, 255);
            border: 1px solid #000;
            padding: 20px;
            font-size: 16px;
            text-align: center;
            outline: none;
            resize: none;
            box-sizing: border-box;
            display: block;
            color: #000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* 5. 버튼 (더 아래로 밀착) */
        #fly-btn {
            margin-top: 15px; /* 종이와의 간격 축소 */
            padding: 10px 25px;
            background: white;
            border: 1px solid black;
            font-size: 14px;
            cursor: pointer;
            z-index: 20;
            transition: opacity 0.3s;
            min-height: 44px;
        }

        /* 6. 날아가는 상태: 시작은 아래지만 사라지는 지점(-75dvh)은 동일하게 유지 */
        .is-flying {
            /* 시작 위치가 낮아졌으므로, translateY 값을 더 크게(-75) 주어 기존과 같은 높이에서 사라지게 함 */
            transform: translateY(-75dvh) rotateX(35deg) scale(0.001) !important;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <video id="camera-bg" autoplay playsinline muted></video>

    <div id="ui-layer">
    <div id="note-wrapper">
        <textarea id="note-area" 
                  placeholder="소망을 입력하세요..." 
                  spellcheck="false" 
                  autocorrect="off" 
                  autocapitalize="off"></textarea>
    </div>
    <button id="fly-btn" onclick="startFlight()">날려보내기</button>
    </div>

    <script>
        async function startCamera() {
            const video = document.getElementById('camera-bg');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment', 
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });

                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    video.play().catch(e => console.error("재생 실패:", e));
                };

            } catch (err) {
                console.error("카메라 접근 오류:", err);
            }
        }

        function startFlight() {
            const wrapper = document.getElementById('note-wrapper');
            const btn = document.getElementById('fly-btn');
            
            btn.style.visibility = 'hidden';
            btn.style.opacity = '0';
            
            wrapper.classList.add('is-flying');
        }

        window.addEventListener('load', startCamera);
    </script>
</body>
</html>
