<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Letter</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        /* 1. 카메라 배경 */
        #camera-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        /* 2. 전체 컨테이너 */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; 
            padding-bottom: 60px;
            perspective: 1000px;
        }

        /* 3. 종이 래퍼: 투명도(opacity) 애니메이션 제거 */
        #note-wrapper {
            position: relative;
            transform: rotateX(35deg);
            transform-origin: center bottom;
            /* transform만 10초 동안 천천히 움직임 (opacity는 제외) */
            transition: transform 10s linear; 
            z-index: 10;
            will-change: transform;
        }

        /* 4. 메모지: 작고 불투명하게 유지 */
        #note-area {
            width: 200px;  /* 더 작게 조정 */
            height: 280px; /* 더 작게 조정 */
            background-color: rgb(255, 255, 255); /* 투명도 없는 순수 흰색 */
            border: 1px solid #000;
            padding: 20px;
            font-size: 16px;
            text-align: center;
            outline: none;
            resize: none;
            box-sizing: border-box;
            display: block;
            color: #000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); /* 입체감을 위한 그림자 */
        }

        /* 5. 버튼 */
        #fly-btn {
            margin-top: 30px;
            padding: 10px 25px;
            background: white;
            border: 1px solid black;
            font-size: 14px;
            cursor: pointer;
            z-index: 20;
        }

        /* 6. 날아가는 상태: 투명해지지 않고 크기만 아주 작아짐 */
        .is-flying {
            /* translateY(-55vh): 화면 정중앙 근처로 이동
               rotateX(35deg): 원래의 사다리꼴 각도 유지
               scale(0.001): 아주 미세한 점이 될 때까지 축소 (투명해지는 대신 점이 되어 사라짐)
            */
            transform: translateY(-55vh) rotateX(35deg) scale(0.001) !important;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <video id="camera-bg" autoplay playsinline muted></video>

    <div id="ui-layer">
        <div id="note-wrapper">
            <textarea id="note-area" placeholder="소망을 입력하세요..."></textarea>
        </div>
        <button id="fly-btn" onclick="startFlight()">날려보내기</button>
    </div>

    <script>
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' },
                    audio: false
                });
                document.getElementById('camera-bg').srcObject = stream;
            } catch (err) {
                console.error("카메라 권한 오류:", err);
            }
        }

        function startFlight() {
            const wrapper = document.getElementById('note-wrapper');
            const btn = document.getElementById('fly-btn');
            
            // 버튼은 즉시 사라짐
            btn.style.visibility = 'hidden';
            
            // 종이가 날아가기 시작 (투명도 변화 없이 크기만 줄어듦)
            wrapper.classList.add('is-flying');
        }

        startCamera();
    </script>
</body>
</html>
