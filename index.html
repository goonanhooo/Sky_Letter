<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sky Letter</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: transparent !important;
        }

        /* 1. 카메라 배경 */
        #camera-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        /* 2. 전체 컨테이너 */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; 
            padding-bottom: 60px;
            perspective: 1000px;
        }

        /* 3. 종이 래퍼 */
        #note-wrapper {
            position: relative;
            transform: rotateX(35deg);
            transform-origin: center bottom;
            transition: transform 10s linear; 
            z-index: 10;
            will-change: transform;
        }

        /* 4. 메모지 */
        #note-area {
            width: 200px;
            height: 280px;
            background-color: rgb(255, 255, 255);
            border: 1px solid #000;
            padding: 20px;
            font-size: 16px;
            text-align: center;
            outline: none;
            resize: none;
            box-sizing: border-box;
            display: block;
            color: #000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* 5. 버튼 */
        #fly-btn {
            margin-top: 30px;
            padding: 10px 25px;
            background: white;
            border: 1px solid black;
            font-size: 14px;
            cursor: pointer;
            z-index: 20;
            transition: opacity 0.3s;
        }

        /* 6. 날아가는 상태: 사다리꼴 유지하며 점으로 소멸 */
        .is-flying {
            transform: translateY(-55vh) rotateX(35deg) scale(0.001) !important;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <video id="camera-bg" autoplay playsinline muted></video>

    <div id="ui-layer">
        <div id="note-wrapper">
            <textarea id="note-area" placeholder="소망을 입력하세요..."></textarea>
        </div>
        <button id="fly-btn" onclick="startFlight()">날려보내기</button>
    </div>

    <script>
        async function startCamera() {
            const video = document.getElementById('camera-bg');
            
            try {
                // 카메라 스트림 요청
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment', 
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });

                video.srcObject = stream;

                // 메타데이터 로드 시 재생
                video.onloadedmetadata = () => {
                    video.play().catch(e => console.error("재생 실패:", e));
                };

            } catch (err) {
                // 알림창(alert) 없이 콘솔에만 기록을 남깁니다.
                console.error("카메라 접근 오류:", err);
            }
        }

        function startFlight() {
            const wrapper = document.getElementById('note-wrapper');
            const btn = document.getElementById('fly-btn');
            
            // 버튼 숨기기
            btn.style.visibility = 'hidden';
            btn.style.opacity = '0';
            
            // 종이 비행 시작
            wrapper.classList.add('is-flying');
        }

        // 페이지 로드 시 카메라 실행
        window.addEventListener('load', startCamera);
    </script>
</body>
</html>
