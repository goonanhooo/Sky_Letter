<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sky Letter</title>
    <style>
        /* 1. 기본 레이아웃 초기화 */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* 카메라 로딩 전 검은색 */
        }

        /* 2. 카메라 배경: 화면에 꽉 차게 설정 */
        #camera-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            min-width: 100%; 
            min-height: 100%;
            object-fit: cover; /* 비율 유지하며 여백 없이 꽉 채움 */
            transform: translate(-50%, -50%); /* 정확히 정중앙 배치 */
            z-index: -1;
        }

        /* 3. 전체 컨테이너 */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; 
            padding-bottom: 80px;
            perspective: 1000px;
        }

        /* 4. 종이 래퍼 */
        #note-wrapper {
            position: relative;
            transform: rotateX(35deg);
            transform-origin: center bottom;
            transition: transform 10s linear; 
            z-index: 10;
            will-change: transform;
        }

        /* 5. 메모지 */
        #note-area {
            width: 200px;
            height: 280px;
            background-color: rgba(255, 255, 255, 0.95);
            border: 1px solid #000;
            padding: 20px;
            font-size: 16px;
            text-align: center;
            outline: none;
            resize: none;
            display: block;
            color: #000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* 6. 버튼 */
        #fly-btn {
            margin-top: 30px;
            padding: 12px 30px;
            background: white;
            border: 1px solid black;
            font-size: 15px;
            cursor: pointer;
            z-index: 20;
            border-radius: 5px;
        }

        /* 7. 날아가는 상태 */
        .is-flying {
            transform: translateY(-60vh) rotateX(35deg) scale(0.001) !important;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <video id="camera-bg" autoplay playsinline muted></video>

    <div id="ui-layer">
        <div id="note-wrapper">
            <textarea id="note-area" placeholder="소망을 입력하세요..."></textarea>
        </div>
        <button id="fly-btn" onclick="startFlight()">날려보내기</button>
    </div>

    <script>
        const video = document.getElementById('camera-bg');

        async function startCamera() {
            try {
                // 해상도를 기기 규격에 최대한 맞추도록 요청
                const constraints = {
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: window.innerHeight }, // 높이와 너비를 바꿔서 요청 (세로 모드 대응)
                        height: { ideal: window.innerWidth }
                    },
                    audio: false
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // 일부 브라우저 강제 재생 실행
                video.play();
                
            } catch (err) {
                console.error("카메라 오류:", err);
                alert("카메라를 켤 수 없습니다. HTTPS 환경인지 확인해주세요.");
            }
        }

        function startFlight() {
            const wrapper = document.getElementById('note-wrapper');
            const btn = document.getElementById('fly-btn');
            btn.style.visibility = 'hidden';
            wrapper.classList.add('is-flying');
        }

        window.addEventListener('load', startCamera);
    </script>
</body>
</html>
